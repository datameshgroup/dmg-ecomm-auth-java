plugins {
    id 'java-library'
}

group 'com.datameshgroup.dmg-ecomm-auth'
version '1.0.0'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    testImplementation 'junit:junit:4.+'
}

test {
    useJUnit()
}

javadoc {

}